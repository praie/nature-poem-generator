<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Nature Poem</title>
  </head>
  <body>
    <header>
      <h1>AI Nature Poem Generator</h1>
    </header>
    <main>
      <form action="">
        <input
          id="text"
          placeholder="Enter the topic of the Nature poem"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
    </main>
    <div></div>

    <footer>
      This AI project was coded by
      <a href="https://github.com/praie" target="_blank">Praise Maposa</a> and
      is
      <a href="https://github.com/praie/nature-poem-generator" target="blank"
        >open sourced on Github</a
      >
      and is
      <a href="https://nature-poem.netlify.app/" target="_blank"
        >hosted on Netify</a
      >
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
