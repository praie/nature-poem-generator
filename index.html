<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Nature Poem</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Nature Poem Generator</h1>
      </header>
      <main>
        <form id="poem-generator-form">
          <input
            type="text"
            placeholder="Enter the topic of the Nature poem..."
            autofocus
            required
            autocomplete="off"
            class="user-input"
            id="user-input"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem" id="poem"></div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/praie" target="_blank">Praise Maposa</a> and
        is
        <a href="https://github.com/praie/nature-poem-generator" target="blank"
          >open sourced on Github</a
        >
        and is
        <a href="https://nature-poem.netlify.app/" target="_blank"
          >hosted on Netify</a
        >
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
